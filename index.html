<body>
    <section class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
              <label class="col-form-label">Standards</label>
            </div>
            <div class="col-md-3">
                <select id="standards-select" style="width: 75%"></select>
            </div>
            <div class="col-md-3">
                <label class="col-form-label">Settings</label>
              </div>
              <div class="col-md-3">
                  <select id="sniffs-group-select" style="width: 75%"></select>
              </div>
        </div>

        <table id="sniffs-table" class="display">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th class="text-center">Example</th><!-- See details -->
                    <th></th><!-- Checkbox -->
                </tr>
            </thead>
        </table>
        <div id="output"></div>

    </section>

<!-- Modal -->
<div class="modal fade" id="sniff_example" tabindex="-1" aria-labelledby="sniff_example" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
